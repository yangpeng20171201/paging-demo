<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>面包屑导航</title>
    <style>
        ul.breadcrumb {
            padding: 8px 16px;
            list-style: none;
            background-color: #eee;
        }
        
        ul.breadcrumb li {
            display: inline;
        }
        
        ul.breadcrumb li+li:before {
            padding: 8px;
            color: black;
            content: "/\00a0";
        }
        
        ul.breadcrumb li a {
            color: green;
        }
    </style>
</head>

<body>

    <h2>面包屑导航</h2>
    <ul class="breadcrumb">
        <li><a href="#">首页 </a></li>
        <li><a href="#">前端 </a></li>
        <li><a href="#">HTML 教程 </a></li>
        <li>HTML 段落</li>
    </ul>
</body>

</html>
